                    const scanString = (str, isReverse) => {
                        for (let len = 3; len <= 5; len++) {

                            for (let i = 0; i <= str.length - len; i++) {

                                    else if (word.length === 4) wordPoints = 3;
                                    else if (word.length === 5) wordPoints = 5;

                    totalScore += points;
                }
                
                const goldMedal = cellOverlaps.every(count => count > 0);
                foundWords.sort((a, b) => b.points - a.points || a.word.localeCompare(b.word));
                return { score: totalScore, words: foundWords, overlaps: cellOverlaps, details: cellDetails, goldMedal };

                const validGrid = Array(25).fill('');
                for (let r = 0; r < 5; r++) {
                    const word = FIVE_LETTER_WORDS[Math.floor(rng() * FIVE_LETTER_WORDS.length)];
                    for (let c = 0; c < 5; c++) { validGrid[r * 5 + c] = word[c]; }
                }
                const newFixed = new Set();
                const count = Math.floor(rng() * 4) + 3;
                const indices = [];
                while (indices.length < count) {
                    const idx = Math.floor(rng() * 25);
                    if (!indices.includes(idx)) indices.push(idx);
                }
                const displayGrid = Array(25).fill('');
                indices.forEach(idx => {
                    displayGrid[idx] = validGrid[idx];
                    newFixed.add(idx);
                });
                setGrid(displayGrid);
                setFixedIndices(newFixed);
                setGameState('playing');
                setCopyStatus(false);
                setShowRules(false);
                setActiveTooltip(null);
                setIsFlickering(false);
            };

            const clearGrid = () => {
                const newGrid = [...grid];
                for (let i = 0; i < 25; i++) { if (!fixedIndices.has(i)) newGrid[i] = ''; }
                setGrid(newGrid);
                setGameState('playing');
                setCopyStatus(false);
                setIsFlickering(false);
            };

            useEffect(() => { initGame(); }, []);

            const handleCellChange = (index, value) => {
                if (fixedIndices.has(index) || gameState === 'scored' || isFlickering) return;
                const char = value.slice(-1).toUpperCase();
                if (char && !/[A-Z]/.test(char)) return;
                const newGrid = [...grid];
                newGrid[index] = char;
                setGrid(newGrid);
                if (char && index < 24) document.getElementById(`cell-${index + 1}`)?.focus();
            };

            const handleKeyDown = (e, index) => {
                if (gameState === 'scored' || isFlickering) return;
                if (e.key === 'Backspace' && grid[index] === '') {
                    if (index > 0) { e.preventDefault(); document.getElementById(`cell-${index - 1}`)?.focus(); }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    let next = index + 1;
                    while (next < 25 && fixedIndices.has(next)) next++;
                    if (next < 25) document.getElementById(`cell-${next}`)?.focus();
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    let next = index + 5;
                    while (next < 25 && fixedIndices.has(next)) next += 5;
                    if (next < 25) document.getElementById(`cell-${next}`)?.focus();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    if ((index + 1) % 5 !== 0) document.getElementById(`cell-${index + 1}`)?.focus();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    if (index % 5 !== 0) document.getElementById(`cell-${index - 1}`)?.focus();
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (index + 5 < 25) document.getElementById(`cell-${index + 5}`)?.focus();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (index - 5 >= 0) document.getElementById(`cell-${index - 5}`)?.focus();
                }
            };

            const submitGame = () => {
                setIsFlickering(true);
                setTimeout(() => { setIsFlickering(false); setGameState('scored'); }, 1800);
            };

            const copyToClipboard = () => {
                const medalText = analysis.goldMedal ? '\nðŸ¥‡' : '';
                const text = `QUEXES ${getPuzzleNumber()}\n${getFormattedDate()}\nScore: ${analysis.score}\nWords found: ${analysis.words.length}${medalText}`;
                navigator.clipboard.writeText(text).then(() => {
                    setCopyStatus(true);
                    setTimeout(() => setCopyStatus(false), 2000);
                });
            };

            const isFull = grid.every(c => c !== '');

            const getCellStyles = (index) => {
                const base = "w-12 h-12 sm:w-16 sm:h-16 text-center text-2xl sm:text-3xl font-serif transition-all duration-300 outline-none select-none relative z-10 bg-transparent";
                const overlaps = analysis.overlaps[index];
                const isFixed = fixedIndices.has(index);
                let colorClass = "text-black";
                let styleClass = isFixed ? "font-bold" : "";
                let animClass = "";

                if (isFlickering) {
                    if (overlaps === 0) styleClass += " not-italic"; else styleClass += " italic";
                    if (overlaps <= 1) animClass = "anim-k";
                    else if (overlaps === 2) animClass = "anim-c";
                    else if (overlaps === 3) animClass = "anim-m";
                    else if (overlaps >= 4) animClass = "anim-y";
                    return `${base} ${styleClass} ${animClass}`;
                }
                if (grid[index] === '') return `${base} ${styleClass} text-black`;
                
                if (overlaps === 0) { colorClass = "text-black"; styleClass += " not-italic"; } 
                else if (overlaps === 1) { colorClass = "text-black"; styleClass += " italic"; } 
                else if (overlaps === 2) { colorClass = "text-yellow-600"; styleClass += " italic"; } 
                else if (overlaps === 3) { colorClass = "text-green-600"; styleClass += " italic"; } 
                else if (overlaps >= 4) { colorClass = "text-red-600"; styleClass += " italic"; }
                return `${base} ${colorClass} ${styleClass} opacity-100`;
            };

            const getAnimDelay = (index) => ({ animationDelay: `-${(index % 5) * 0.2}s` });

            return (
                <div className="min-h-screen bg-white text-black flex flex-col items-center justify-center font-serif p-4 selection:bg-black selection:text-white">
                    <div className={`mb-8 text-center border-b-2 border-black pb-4 w-full max-w-md transition-opacity duration-300 ${showRules ? "opacity-25" : "opacity-100"}`}>
                        <h1 className="text-6xl font-normal mb-2 font-serif tracking-[0.15em]">QUEXES</h1>
                        <div className="flex justify-between items-center text-[10px] uppercase tracking-widest border-t border-black pt-1 mt-1 px-1">
                            <span>No. {getPuzzleNumber()}</span>
                            <button onClick={() => setShowRules(!showRules)} className="hover:bg-black hover:text-white px-1 py-0.5 border border-transparent hover:border-black transition-colors flex items-center gap-1 group z-50 cursor-pointer" style={{ pointerEvents: 'auto' }}>
                                {showRules ? <><span className="mr-1">CLOSE</span><X size={10} /></> : <><span className="mr-1">RULES</span><HelpCircle size={10} /></>}
                            </button>
                            <span>{getFormattedDate()}</span>
                        </div>
                    </div>

                    <div className="relative w-full max-w-md flex flex-col items-center">
                        <div className="relative p-8 border border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] bg-white mb-8 transition-all duration-300 w-full aspect-square flex flex-col justify-center items-center">
                            <div className="absolute top-0 left-0 w-2 h-2 bg-black"></div>
                            <div className="absolute top-0 right-0 w-2 h-2 bg-black"></div>
                            <div className="absolute bottom-0 left-0 w-2 h-2 bg-black"></div>
                            <div className="absolute bottom-0 right-0 w-2 h-2 bg-black"></div>

                            {showRules ? (
                                <div className="flex flex-col items-center justify-center w-full h-full animate-in fade-in zoom-in duration-200">
                                    <h2 className="text-xl font-bold uppercase tracking-widest mb-6 text-center border-b border-black pb-2">System Protocols</h2>
                                    <ul className="space-y-4 text-sm font-serif leading-relaxed px-4">
                                        <li className="flex gap-3"><span className="font-bold">01.</span><span>Fill all empty coordinates to complete the grid matrix.</span></li>
                                        <li className="flex gap-3"><span className="font-bold">02.</span><span>Form words in any straight trajectory: Horizontal, Vertical, or Diagonal.</span></li>
                                        <li className="flex gap-3"><span className="font-bold">03.</span><span>Efficiency Scoring: Overlapping words increase tile value.</span></li>
                                        <li className="flex gap-3 items-center text-yellow-600"><span className="text-lg">ðŸ¥‡</span><span>Gold Medal awarded for 100% grid utilization (Every letter used).</span></li>
                                    </ul>
                                    <div className="mt-8 text-[10px] text-center uppercase tracking-widest text-gray-400">Tap 'Close' above to resume</div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-5 gap-4 sm:gap-6">
                                    {grid.map((char, i) => (
                                        <div key={i} className="relative group" onMouseEnter={() => setHoveredCell(i)} onMouseLeave={() => setHoveredCell(null)} onClick={() => handleCellClick(i)}>
                                            {char === '' && <div className="absolute inset-0 flex items-center justify-center pointer-events-none"><div className="w-1.5 h-1.5 bg-black rounded-full group-focus-within:bg-transparent transition-colors"></div></div>}
                                            <div className={`absolute bottom-2 left-2 right-2 h-[1px] bg-black transition-opacity duration-200 ${focusedIndex === i ? 'opacity-100' : 'opacity-0'}`}></div>
                                            {gameState === 'scored' && (hoveredCell === i || activeTooltip === i) && analysis.details[i].length > 0 && !isFlickering && (
                                                <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-max max-w-[150px] bg-black text-white p-2 text-xs z-50 shadow-lg pointer-events-none">
                                                    <div className="flex flex-col gap-1">
                                                        {analysis.details[i].map((detail, idx) => (
                                                            <div key={idx} className="flex justify-between items-center gap-3"><span className="font-bold tracking-wider">{detail.word}</span><span className="text-gray-300 font-mono text-[10px]">{detail.dir}</span></div>
                                                        ))}
                                                    </div>
                                                    <div className="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-black"></div>
                                                </div>
                                            )}
                                            <input id={`cell-${i}`} type="text" maxLength={1} value={char} readOnly={gameState === 'scored' || fixedIndices.has(i) || isFlickering} onChange={(e) => handleCellChange(i, e.target.value)} onKeyDown={(e) => handleKeyDown(e, i)} onFocus={() => { setFocusedIndex(i); setActiveTooltip(null); }} onBlur={() => setFocusedIndex(null)} autoComplete="off" className={getCellStyles(i)} style={isFlickering ? getAnimDelay(i) : {}} />
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div className={`w-full flex flex-col items-center gap-4 max-w-md mx-auto transition-opacity duration-300 ${showRules ? "opacity-25 pointer-events-none" : "opacity-100"}`}>
                            <div className="w-full text-center">
                                <div className="w-full flex justify-center gap-4 text-[10px] uppercase tracking-wider px-2 border-b border-gray-200 pb-2">
                                    <div className="text-black italic"><span className="font-bold">1 Word:</span> 1 Pt</div>
                                    <div className="text-yellow-600 italic"><span className="font-bold">2 Words:</span> 3 Pts</div>
                                    <div className="text-green-600 italic"><span className="font-bold">3 Words:</span> 4 Pts</div>
                                    <div className="text-red-600 italic"><span className="font-bold">4+ Words:</span> 5 Pts</div>
                                </div>
                            </div>
                            <div className="w-full">
                                {gameState === 'playing' ? (
                                    <div className="w-full">
                                        <button onClick={submitGame} disabled={!isFull || isFlickering} className={`w-full py-3 text-sm font-bold tracking-[0.2em] uppercase border border-black transition-all duration-200 ${isFull && !isFlickering ? 'bg-black text-white hover:bg-white hover:text-black shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)]' : 'bg-transparent text-gray-400 border-gray-200 cursor-not-allowed'}`}>
                                            {isFlickering ? "Processing..." : "Finalize Report"}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="w-full flex flex-col gap-3">
                                        <div className="border border-black p-4 bg-white shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] relative overflow-hidden">
                                            <div className="flex justify-between items-center mb-4 border-b border-black pb-2">
                                                <span className="text-xs uppercase tracking-widest font-bold">Analysis Report</span>
                                                <div className="flex items-center">
                                                    {analysis.goldMedal && <span className="text-2xl mr-2" title="Gold Medal: 100% Utilization">ðŸ¥‡</span>}
                                                    <span className="text-3xl font-bold">{analysis.score} <span className="text-xs font-normal align-middle">PTS</span></span>
                                                </div>
                                            </div>
                                            <p className="text-[10px] text-center mb-4 uppercase tracking-widest text-gray-500">Hover or tap letters to verify word connections</p>
                                            <button onClick={copyToClipboard} className="w-full mb-3 flex items-center justify-center gap-2 py-2 text-xs uppercase tracking-widest border border-black hover:bg-gray-50 transition-colors">
                                                {copyStatus ? <Check size={14} /> : <Clipboard size={14} />} {copyStatus ? "Copied to Clipboard" : "Copy Score Data"}
                                            </button>
                                            <button onClick={clearGrid} className="w-full py-3 bg-black text-white text-xs font-bold uppercase tracking-widest hover:bg-gray-800 transition-colors">Clear Matrix (Retry)</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
